confidentiality: |
  Each party agrees to keep confidential all non-public information disclosed under this Agreement,
  and to use such information solely for purposes of performing its obligations hereunder.

limitation_of_liability: |
  Except for willful misconduct or breach of confidentiality, in no event shall either party be liable
  for indirect, incidental, special, consequential or punitive damages. The total liability shall not
  exceed the fees paid or payable in the twelve (12) months preceding the claim.

governing_law: |
  This Agreement shall be governed by and construed in accordance with the laws of the Republic of Indonesia,
  without regard to its conflict of laws principles. The parties submit to the exclusive jurisdiction of the
  courts located in Jakarta.

termination: |
  Either party may terminate this Agreement upon thirty (30) days' written notice for material breach
  not cured within such period, or immediately for insolvency or illegal conduct.

data_protection: |
  Each party will comply with applicable data protection laws and implement appropriate technical and
  organizational measures to protect personal data.
